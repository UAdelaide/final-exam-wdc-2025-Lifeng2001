<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    button {
        background-color: white;
    }
    #hugeword {
        font-size: 1000px;
    }
</style>
</head>

<body>
    <div id="app">



    <h1>Dog</h1>

    <p id="hugeword">babbabababadbfsdafaafdsfergrthjnthjnhfnfsghrhgfdhghh</p>
    <p>click one of below buttons. One may give a surperise to you</p>
    <button @click="nothinghappen">dog here?</button>
    <button @click="alsonothinghappen">maybe here?</button>
    <button @click="stillnothinghappen">Get dog?</button>
    <button @click="getDog">Couldbehere</button>

    <p v-if="dogUrl">
        <img :src="dogUrl">
    </p>

</div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogUrl: ''
                };
            },
            methods:{
                getDog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                    .then(res => res.json())
                    .then(data => {
                        this.dogUrl = data.message;
                    });
                },
                nothinghappen() {
                    alert("nothing happen");
                },
                alsonothinghappen (){
                    alert("alsonothinghappen");
                },
                stillnothinghappen (){
                    alert("stillnothinghappen");
                }
            }
        }
        ).mount('#app');
    </script>
</body>

</html>
