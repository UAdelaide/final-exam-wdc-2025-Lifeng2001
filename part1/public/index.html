<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="#app">


    </div>
    <h1>Dog</h1>

    <p id="hugeword">babbabababadbfsdafaafdsfergrthjnthjnhfnfsghrhgfdhghh</p>
    <p>click one of below buttons. One may give a surperise to you</p>
    <button @click="nothinghappen">dog here?</button>
    <button @click="alsonothinghappen">maybe here?</button>
    <button @click="stillnothinghappen">Get dog?</button>
    <button @click="getDog">Couldbehere</button>

    <p v-if="dogUrl">
        <img : src="dogUrl">
    </p>


    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogUrl: ''
                };
            },
            methods:{
                getDog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                    .then(res => res.json())
                    .then(data => {
                        this.dogUrl = data.message;
                    });
                },
                nothinghappen() {
                    alert("nothing happen");
                },
                alsonothinghappen (){
                    alert("alsonothinghappen");
                },
                stillnothinghappen (){
                    alert("stillnothinghappen");
                }

            }
        }
        )
    </script>
</body>

</html>
