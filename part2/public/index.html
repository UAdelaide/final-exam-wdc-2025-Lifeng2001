<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body class="bg-light">

  <div id="app">
    <h1 class="text-primary">{{ message }}</h1>
    <div class="loginForm" >
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control bg-warning-subtle" name="username" placeholder=" ">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control bg-warning-subtle" name="password" placeholder=" ">
      </div>
      <button type="submit" class="btn btn-primary btn-sm login-btn" onclick="login()">Log In</button>
    </div>

    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>
<script src="/javascripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
